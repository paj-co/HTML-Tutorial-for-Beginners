<!DOCTYPE html>
<html>
<head>
    <!--Character encoding. For special characters like for Russian or Japanese alphabet there will be other utf-->
    <meta charset="utf-8" />
    <!--Key words for search engines-->
    <meta name="keywords" content="fish, smelly, trout, salomon, shark">
    <!--Description for search engine which will be displayed under the link-->
    <meta name="description" content="We sell the smelliest fish online, guaranteed!">
    <title>Mr Green's Smelly Fish Emporium</title>
    <!--Reference for css file, rel=relationship of this link tag to a html document is a stylesheet, type attribute,
    href=where is css file-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <h1>Types of Lists</h1>
    <!--dl: Definition list, dt: definition term, dd: definition description-->
    <dl>
        <dt>Unordered list</dt>
        <dd>Unordered list is a list without any consideration to order</dd>
        <dt>Ordered list</dt>
        <dd>This is a list in which order is important</dd>
        <dt>Definitin list</dt>
        <dd>Definition list cintains terms and descriptions, much like a dictionary</dd>
    </dl>

</body>
</html>
